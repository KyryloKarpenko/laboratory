<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.lecture.create}"></title>
</head>
<body>
    <h1 th:text="#{label.lecture.create}"></h1>
    <form th:action="@{/lecture/create}" th:object="${lectureDTO}" th:method="post">
        <div>
            <input th:field="*{id}" th:value="${lectureDTO.id}" hidden>
        </div>
        <div>
            <label th:text="#{label.lecture.week}"></label>
            <input th:field="*{week}">
        </div>
        <div th:if="${days.size() != 0}">
            <label th:text="#{label.lecture.day}"></label>
            <select th:field="*{day}">
                <option th:each="day: ${days}" th:value="${day.name}" th:text="${day.name()}"></option>
            </select>
        </div>
        <div th:if="${lectureTypes.size() != 0}">
            <label th:text="#{label.lecture.type}"></label>
            <select th:field="*{type}">
                <option th:each="type: ${lectureTypes}" th:value="${type.name}" th:text="${type.name()}"></option>
            </select>
        </div>
        <div>
            <label th:text="#{label.lecture.number}"></label>
            <input th:field="*{number}">
        </div>
        <div>
            <label th:text="#{label.lecture.room}"></label>
            <input th:field="*{room}">
        </div>
        <div th:if="${groups.size() != 0}">
            <label th:text="#{label.lecture.group}"></label>
            <select th:field="*{group}">
                <option th:value="null" th:text="#{label.text.na}"></option>
                <option th:each="group: ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select>
        </div>
        <div th:if="${teachers.size() != 0}">
            <label th:text="#{label.lecture.teacher}"></label>
            <select th:field="*{teacher}">
                <option th:value="null" th:text="#{label.text.na}"></option>
                <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                        th:text="${teacher.position.name + ' ' + teacher.firstName + ' ' + teacher.lastName}">
                </option>
            </select>
        </div>
        <div th:if="${subjects.size() != 0}">
            <label th:text="#{label.lecture.subject}"></label>
            <select th:field="*{subject}">
                <option th:value="null" th:text="#{label.text.na}"></option>
                <option th:each="subject: ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
            </select>
        </div>
        <button th:type="submit" th:text="#{label.button.create}"></button>
    </form>
</body>
</html>
