<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.student.create}"></title>
</head>
<body>
    <h1 th:text="#{label.student.create}"></h1>
    <form th:action="@{/student/create}" th:object="${studentDTO}" th:method="post">
        <div>
            <input th:field="*{id}" th:value="${studentDTO.id}" hidden>
        </div>
        <div>
            <label th:text="#{label.student.firstName}"></label>
            <input th:field="*{firstName}">
        </div>
        <div>
            <label th:text="#{label.student.lastName}"></label>
            <input th:field="*{lastName}">
        </div>
        <div th:if="${groups.size() != 0}">
            <label th:text="#{label.student.group}"></label>
            <select th:field="*{group}">
                <option th:each="group: ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select>
        </div>
        <button th:type="submit" th:text="#{label.button.create}"></button>
    </form>
</body>
</html>
